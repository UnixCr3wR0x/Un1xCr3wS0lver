<html lang='en'>

<head>
    <title>Harvester: {{ domain }}</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'
        integrity='sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z' crossorigin='anonymous'>
    <link rel='stylesheet' href='/style.css'>
    <script type='text/javascript' src='https://www.google.com/recaptcha/api.js' async defer></script>
    {{ script.ga.js }}
</head>

<body>
    <section>
        <h3>ReCaptcha v2 Harvester</h3>
        <form method='POST'>
            <div class='g-recaptcha' data-sitekey='{{ sitekey }}' data-callback='submit'></div>
            <a class='btn btn-primary' href='{{ server }}/{{ domain }}/tokens' target='_blank'>Usable Tokens</a>
            <button id='submit' type='submit' class='btn btn-primary'>Submit</button>
        </form>
    </section>
    <script>function submit() { document.getElementById('submit').click(); }</script>
</body>

</html>
